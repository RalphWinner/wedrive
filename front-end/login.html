    <div class="container">

          <div class="row">

          <div class="card">
          <article class="card-body">
            <a href="index.html" type="button" class="close float-right ml-3 p-2" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </a>
            <a href="register.html" class="float-right btn btn-outline-primary ">Sign up</a>
          
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <p>
              <a href="" class="btn btn-block btn-outline-info"> <i class="fab fa-google"></i>   Login via Google</a>
              <a href="" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via Facebook</a>
            </p>
            <hr>
            <form>
              <div class="form-group">
                  <input name="" class="form-control" placeholder="Username" type="email">
              </div> <!-- form-group// -->
              <div class="form-group">
                  <input class="form-control" placeholder="Password" type="password">
              </div> <!-- form-group// -->                                      
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
                      </div> <!-- form-group// -->
                  </div>
                  <div class="col-md-6 text-right">
                      <a class="small" href="#">Forgot password?</a>
                  </div>                                            
              </div> <!-- .row// -->                                                                  
          </form>
          </article>
          </div> <!-- card.// -->

          </div>
          </div>
