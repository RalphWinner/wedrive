<!DOCTYPE html>
<html lang="en">

<head>
    <title>WeDrive - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">


    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/datatables/datatables.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="pt-2">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group" id="list-tab" role="tablist">
                        <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list"
                            href="#list-home" role="tab" aria-controls="home">Admins</a>
                        <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
                            href="#list-profile" role="tab" aria-controls="profile">Customers</a>
                        <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
                            href="#list-messages" role="tab" aria-controls="messages">Cars</a>
                        <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
                            href="#list-settings" role="tab" aria-controls="settings">Orders</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="list-home" role="tabpanel"
                            aria-labelledby="list-home-list">
                            <form id="addAdmin" action="#" class="mb-3 request-form ftco-animate bg-primary">
                                <h2>Add admin</h2>
                                <div class="d-flex">
                                    <div class="form-group mr-2">

                                        <input type="text" class="form-control" name="username" placeholder="Username">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="password" class="form-control" name="user.password"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group mr-2">

                                        <input type="text" class="form-control" name="user.email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="user.first_name"
                                            placeholder="First Name">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="user.last_name"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="user.phone_number"
                                            placeholder="Phone Name">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="number" max="1000000000" class="form-control" name="user.ssn"
                                            placeholder="123456789">
                                    </div>
                                </div>

                                <!-- 
                                    
                                    <
                                  </div> -->

                                <input type="submit" value="Add admin" class="btn btn-secondary py-2 px-2">

                            </form>
                            <table class="admin-table table-striped table-bordered" style="width:100%"
                                style="width:100%">
                                <thead>
                                    <tr>

                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="list-profile" role="tabpanel"
                            aria-labelledby="list-profile-list">
                            <form id="addCustomer" action="#" class="request-form ftco-animate bg-primary">
                                <h2>Add customer</h2>
                                <div class="d-flex">
                                    <div class="form-group mr-2">

                                        <input type="text" class="form-control" name="user.first_name"
                                            placeholder="Firstname">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="user.last_name"
                                            placeholder="Last name">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="password" class="form-control" name="user.password"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group mr-2">

                                        <input type="text" class="form-control" name="user.email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group mr-2">

                                        <input type="text" class="form-control" name="driver_license"
                                            placeholder="Driver license">
                                    </div>

                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="address" placeholder="Adress">
                                    </div>

                                </div>
                                <div class="d-flex">
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="user.phone_number"
                                            placeholder="Phone Name">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="number" max="1000000000" class="form-control" name="user.ssn"
                                            placeholder="123456789">
                                    </div>
                                </div>

                                <input type="submit" value="Add customer" class="btn btn-secondary py-2 px-2">

                            </form>
                            <table class="customer-table table-striped table-bordered" style="width:100%"
                                style="width:100%">
                                <thead>
                                    <tr>

                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="list-messages" role="tabpanel"
                            aria-labelledby="list-messages-list">
                            <form id="addCar" action="#" class="request-form ftco-animate bg-primary"
                                enctype="multipart/form-data">
                                <h2>Add car</h2>
                                <div class="d-flex">
                                    <div class="form-group mr-2">

                                        <input type="text" class="form-control" name="car.brand" placeholder="Brand">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.model" placeholder="Model">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.color" placeholder="Color">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.max_bag_allow"
                                            placeholder="Max bag allow">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.capacity"
                                            placeholder="Capacity">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.mileage"
                                            placeholder="Mileage">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.price_per_day"
                                            placeholder="Price Per Day">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.year" placeholder="Year">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group ml-2">

                                        <input type="date" class="form-control" name="car.last_service_date"
                                            placeholder="Last Service Date">
                                    </div>
                                    <div class="form-group ml-2">

                                        <input type="text" class="form-control" name="car.year" placeholder="Year">
                                    </div>
                                </div>
                                <div class="d-flex">
                                    <div class="form-group ml-2">

                                        <input type="file" class="form-control" id="fileinput" name="file"
                                            placeholder="Image">
                                    </div>
                                </div>

                                <input type="submit" value="Add admin" class="btn btn-secondary py-2 px-2">

                            </form>
                            <table class="car-table table-striped table-bordered" style="width:100%" style="width:100%">
                                <thead>
                                    <tr>

                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="list-settings" role="tabpanel"
                            aria-labelledby="list-settings-list">4
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                    <h4 class="modal-title">Successful</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>


    </div>
    <!-- loader -->
    <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
            <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
            <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00" />
        </svg></div>


    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.waypoints.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/jquery.animateNumber.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="js/google-map.js"></script>
    <script src="plugins/form-to-obj/form-to-obj.js"></script>
    <script src="plugins/datatables/datatables.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
