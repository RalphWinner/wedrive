<!DOCTYPE html>
<html lang="en">

<head>
  <title>WeDrive</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">

  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/ionicons.min.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/jquery.timepicker.css">


  <link rel="stylesheet" href="css/flaticon.css">
  <link rel="stylesheet" href="css/icomoon.css">
  <link rel="stylesheet" href="plugins/datatables/datatables.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="pt-5">

      <div class="row">
        <div class="col-7 mx-auto">


          <div class="card">
            <article class="card-body">
              <a href="index.html" type="button" class="close float-right ml-3 p-2" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </a>
              <a href="login.html" class="float-right btn btn-outline-primary">Sign in</a>
              <h4 class="card-title mb-4 mt-1">Sign up</h4>
              <form id="register" action="#">
                <div class="form-group">
                  <input name="user.first_name" class="form-control" placeholder="First name" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="user.last_name" class="form-control" placeholder="Last name" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="user.email" class="form-control" placeholder="Email" type="email">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="driver_license" class="form-control" placeholder="Driver License" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="user.phone_number" class="form-control" placeholder="Phone number" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="address" class="form-control"
                    placeholder="Address : 1234 Main st, City, State, zipcode" type="text">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="user.password" class="form-control" placeholder="Enter password" type="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                  <input name="user.password_verify" class="form-control" placeholder="Re-enter password"
                    type="password">
                </div> <!-- form-group// -->
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Sign up </button>
                    </div> <!-- form-group// -->
                  </div>

                </div> <!-- .row// -->
              </form>
            </article>
          </div> <!-- card.// -->

        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Successful</h4>
        </div>
        <div class="modal-body" id="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


  </div>
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
        stroke="#F96D00" />
    </svg></div>


  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="plugins/form-to-obj/form-to-obj.js"></script>
  <script src="plugins/datatables/datatables.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
